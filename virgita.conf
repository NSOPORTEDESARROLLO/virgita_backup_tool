#Virgita backup tool config file


#Directories to Backup
BackupDirs="/home/christopher/Descargas"

#Directories to exclude
UserExclude=""

#exclude by extension file
UserExcludeExt="zip,iso,exe,sql"


#Destination Backup Directory
BackupTo="/home/christopher/virgita_backup"

#Compress backups ?
Compress="no"

#Day of week to make Full Backup, name depends of your system locales, run "date +%A" to check it
DayOfWeek="martes"

#How long backups must keep (days)
DaysToKeep=17

######### Mysql Backup Settings ###

#Enable or disable Mysql Backups "yes/no"
MysqlBackups="yes"

#Sql files backup directory
MDIR="/tmp/mysql-backup"

#Mysql User
MSQLUSER="root"

#Mysql Password
MSQLPWD="MysQLadminTmp123."

#Mysql Host
MSQLHOST="172.17.0.1"

######## Docker Settings ####

#Enable or disable docker backups "yes/no"
DockerBackups="yes"

#Where will docker images be saved ?
DockerBackupTo="/tmp/docker-images"

#Docker images lists 
DockerLists=""


